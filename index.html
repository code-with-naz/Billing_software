<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Billing Software</title>
</head>
<body>
    <header class="app-header">
        <h1 class="logo"><b>Billing Software</b></h1>
        <div class="header-icons">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search customers...">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>
    
    <div class="container">
        <section class="dashboard">
            <h2>Dashboard</h2>
            <div class="report">
                <div>Total Sales: <span id="totalSales">0</span></div>
                <div>Total Revenue: <span id="totalRevenue">0</span></div>
            </div>
        </section>

        <section class="cards">
            <div class="card">
                <h3>Customer Management</h3>
                <button id="addCustomerButton">Add</button>
                <button id="viewCustomerButton">View</button>
            </div>
            <div class="card">
                <h3>Inventory Management</h3>
                <button id="addProductButton">Add</button>
                <button id="viewProductButton">View</button>
            </div>
            <div class="card">
                <h3>Billing System</h3>
                <button id="addBillingButton">Add</button>
                <button id="viewBillingButton">View</button>
            </div>
        </section>

    <script>
        
        document.getElementById('viewCustomerButton').addEventListener('click', () => {
            window.location.href = 'viewdata.html';
        });
        
        document.getElementById('viewProductButton').addEventListener('click', () => {
            window.location.href = 'viewproducts.html'; 
        });

        document.getElementById('viewBillingButton').addEventListener('click', () => {
            window.location.href = 'viewbillings.html'; 
        });

        document.getElementById('addCustomerButton').addEventListener('click', () => {
            window.location.href = 'adddata.html';
            
        });

        document.getElementById('addProductButton').addEventListener('click', () => {
            window.location.href = 'addproduct.html';
        });

        document.getElementById('addBillingButton').addEventListener('click', () => {
            window.location.href = 'addbilling.html';
        });
    </script>
</body>
</html>
